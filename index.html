<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>

  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <div class="crono">
    <div class="cronoContainer">
      <h1>Cronômetro</h1>
      <div id="contador">
        <div class="tempo">
          <div class="crono" id="Horas">00</div>
          <div class="crono" id="Minutos">:00</div>
          <div class="crono" id="Segundos">:00</div>
          <div class="crono" id="Centesimas">:00</div>
        </div>
      </div>
      <div id="botoes">
        <input type="button" class="botao" id="inicio" value="Iniciar" onclick="inicio();">
        <input type="button" class="botao" id="parar" value="Parar" onclick="parar();">
        <input type="button" class="botao" id="continuar" value="Continuar" onclick="inicio();">
        <input type="button" class="botao" id="reinicio" value="Zerar" onclick="reinicio();">
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>

</html>
